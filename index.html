<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/index.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="order-container">
      <header>
        <div class="header-description">
          <h1>Jimmyâ€™s Diner</h1>
          <h2>The best burgers and pizzas in town.</h2>
        </div>
      </header>
      <main>
        <section class="menu" id="menu">
          <!-- DISPLAY MENU -->
        </section>
        <!--After order-->
        <div class="afterOrderWindow" id="afterOrderWindow"></div>
        <section class="ordered-container hidden" id="ordered-container">
          <!-- DISPLAY ORDER -->
          <div class="order-header">
            <p>Your Order</p>
          </div>
          <div class="order-list" id="order-list">
            <!--DISPLAY DISHES-->
          </div>
          <hr />
          <div class="totalPrice-container">
            <p>Total Price</p>
            <p class="food-price" id="totalPrice"></p>
          </div>
          <button class="orderButton" id="orderButton">Complete order</button>
        </section>
      </main>
      <!--ORDER WINDOW-->
      <div class="orderForm-container" id="orderForm-container">
        <div class="inputBox-container">
          <button type="button" class="exit-button" id="exit-button">X</button>
          <h1 class="orderBox-Title">Enter card details</h1>
          <form class="formOrder-container" id="formOrder-container">
            <input
              type="text"
              id="name-input"
              name="orderingPerson"
              class="form-inputBox capitalizeFirstLetters"
              placeholder="Enter your name"
              required
            />
            <input
              type="number"
              id="cardNumber-input"
              name="cardNumber"
              class="form-inputBox"
              placeholder="Enter card number"
              required
            />
            <input
              type="text"
              id="cvv-input"
              name="cvv"
              class="form-inputBox upperCasseText"
              placeholder="Enter CVV"
              required
            />
            <button type="submit" class="orderButton" id="submi-button">
              Pay
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
